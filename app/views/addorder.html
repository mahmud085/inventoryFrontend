
<div class="col-sm-6 col-md-10 container">
        
    <div class="panel panel-default">
        <div class="panel-heading" id="hdrClr">
            Enter New Order
        </div>
        <div class="panel-body">
            <form class="form">    
                
                <div class="form-group">
                    <label for="sel1">Select Product:</label>
                    <a href="#/addProduct" >
                        <span class="glyphicon glyphicon-plus"></span>
                    </a>
                    <select class="form-control" id="sel1" ng-model="order.productId" 
                                    ng-options="product.id as product.name for product in productList" >
                    </select>
                </div>
            
                
                <div class="form-group">
                    <label for="quantity" >Quantity</label>
                    <input type="number" class="form-control" placeholder="quantity" ng-model="order.quantity" required autofocus>
                </div>
                
                <div class="form-group">
                    <label for="sel2">Select Customer:</label>
                    <a href="#/addcustomer">
                        <span class="glyphicon glyphicon-plus"></span>
                    </a>
                    <select class="form-control" id="sel1" 
                                        ng-model="order.customerId" 
                                        ng-options="customer.id as customer.name for customer in customerList">
                    </select>
                </div>
                <div class="form-group">
                    <label for="date">Date:</label>
                    <datepicker date-format="yyyy-MM-dd">
                      <input class="form-control" ng-model="order.date" type="text"/>
                    </datepicker>
                </div>  
                <div class="form-group">
                    <label for="status" >Status</label>
                    <select class="form-control" id="status" ng-model="order.status">
                        <option>Pending</option>
                        <option>Received</option>
                        <option>completed</option>
                    </select>
                </div>              
                <div class="form-group">
                    <label for="description">Description</label>
                    <input id="prodTA" class="form-control"  ng-model="order.description" required autofocus>
                </div>
                <div>
                <a href="#/order" class="btn btn-primary " 
                         type="submit" 
                         ng-click="add(order)" >
                    Add Order
                </a>
                </div>
            </form>

        </div>
    </div>    
</div>
