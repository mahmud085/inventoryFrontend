            {{customerName}}'s Sell History
        </div>
        <div class="panel-body">            
            <table class="table table-condensed">
                <tr>
                    <td>Total Amount:</td>
                    <td>{{totalAmount}}</td>
                </tr>
                <tr>
                    <td>Total Paid:</td>
                    <td>{{totalPaid}}</td>
                </tr>
                <tr>
                    <td>Total Due:</td>
                    <td>{{totalDue}}</td>
                </tr>        
            </table>
        </div>
    </div> 
</div>
