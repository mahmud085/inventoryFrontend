<div class="container">
    <div class="container">
        <form class="form">
            <h2 class="form-heading">Edit New Buy Products</h2>

            <div class="form-group">
                <label for="sel1">Select Product:</label>
                <select class="form-control" id="sel1" ng-model="buy.productId"
                                            ng-change="getAmount(buy.productId,buy.quantity, buy.buy_price)" 
                                            ng-options="product.id as product.name for product in productList">
                </select>
            </div>
            
            <div class="form-group">
                <label for="quantity">Quantity</label>
                <input type="number" class="form-control" placeholder="Enter Product's Quantity" 
                                                          ng-model="buy.quantity"
                                                          ng-change="getAmount(buy.productId,buy.quantity, buy.buy_price)"
                                                           required autofocus>
            </div>
            
            <div class="form-group">
                <label for="buy_price">Buy Price</label>
                <input type="number" class="form-control" placeholder="Product's Buy Price" ng-model="buy.buy_price" disabled required autofocus>
            </div>

            <div class="form-group">
                <label for="amount">Amount</label>
                <input type="number" class="form-control" placeholder="Amount(tk)" ng-model="buy.amount" disabled required autofocus>
            </div>
            
        </form>
    </div>
    <button class="btn btn-primary " type="submit" ng-click="editBuy(buy)">
        Save
    </button>
    <button class="btn btn-danger " type="submit" ng-click="cancel()">
        Cancel 
    </button>
</div>
