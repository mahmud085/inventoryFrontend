
<div class="col-sm-6 col-md-10 container">
        
    <div class="panel panel-default">
        <div class="panel-heading" id="hdrClr">
            Enter New Product
        </div>
        <div class="panel-body">
            <form class="form">    
                <div class="form-group"> 
                    <label for="name">Name</label>
                    <input class="form-control" placeholder="Product Name" ng-model="product.name" required autofocus>
                </div>
                
                <div class="form-group">
                    <label for="sel1">Select Category:</label>
                    <a href="#/categoryinput" >
                        <span class="glyphicon glyphicon-plus"></span>
                    </a>
                    <select class="form-control" id="sel1" ng-model="product.categoryId" 
                                    ng-options="category.id as category.name for category in categoryList" >
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="sel2">Select Supplier:</label>
                    <a href="#/addSupplier" >
                        <span class="glyphicon glyphicon-plus"></span>
                    </a>
                    <select class="form-control" id="sel2" ng-model="product.supplierId"
                                    ng-options="supplier.id as supplier.name for supplier in suppliersList"  >
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="sku_number" >Sku Number</label>
                    <input type="number" class="form-control" placeholder="Sku Number" ng-model="product.sku_number" required autofocus>
                </div>
                
                <div class="form-group">    
                    <label for="buy_price">Buy Price</label>
                    <input type="number" class="form-control" placeholder="Enter Buy Price" ng-model="product.buy_price" required autofocus>
                </div>
                
                <div class="form-group">      
                    <label for="sell_price">Sell Price</label>
                    <input type="number" class="form-control" placeholder="Enter Buy Price" ng-model="product.sell_price" required autofocus>
                </div>
                
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="prodTA" class="form-control" placeholder="Product's Description'" ng-model="product.description" required autofocus></textarea>
                </div>
                <div>
                <a href="/#/products" class="btn btn-primary " 
                         type="submit" 
                         ng-click="add(product)" >
                    Add Product
                </a>
                </div>
            </form>

        </div>
    </div>    
</div>
