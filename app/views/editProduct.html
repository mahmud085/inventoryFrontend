<div class="container" id="modalContainer">
    <div class="panel panel-default" id="modalPanel">
        <div class="panel-heading" id="hdrClr">
          Edit Product
        </div>
        <div class="panel-body">
            <form class="form">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input class="form-control" placeholder="Product Name" ng-model="product.name" required autofocus>
                </div>
                <div class="form-group">
                    <label for="sel1">Select Category:</label>
                    <select class="form-control" id="sel1" ng-model="product.categoryId" ng-options="category.id as category.name for category in categoryList">
                    </select>
                </div>
                <div class="form-group">
                    <label for="sel2">Select Supplier:</label>
                    <select class="form-control" id="sel2" ng-model="product.supplierId" ng-options="supplier.id as supplier.name for supplier in suppliersList">

                    </select>
                </div>
                <div class="form-group">
                <label for="skunum">Sku Number</label>
                <input type="number" class="form-control" placeholder="Sku Number" ng-model="product.sku_number" required autofocus>
                </div>
                
                <div class="form-group">
                <label for="buy_price">Buy Price</label>
                <input type="number" class="form-control" placeholder="Enter Buy Price" ng-model="product.buy_price" required autofocus>
                </div>
                
                <div class="form-group">
                <label for="sell_price">Sell Price</label>
                <input type="number" class="form-control" placeholder="Enter Buy Price" ng-model="product.sell_price" required autofocus>
                </div>
                
                <div class="form-group">
                <label for="description">Description</label>
                <textarea class="form-control" placeholder="Product's Description'" ng-model="product.description" required autofocus></textarea>
                </div>
            </form>
        </div>
        <button class="btn btn-primary " type="submit" ng-click="editProduct(product)">
                Save
        </button>
        <button class="btn btn-danger" type="submit" ng-click="cancel()">
                    Cancel
        </button>
    </div>
</div>
