<div class="ui-grid-cell-contents">
    <button type="button" class="btn btn-primary btn-sm" ng-click="grid.appScope.editData(row)"
            tooltip-placement="left" uib-tooltip="Edit" >
        <span class="glyphicon glyphicon-pencil"></span>
    </button>
    <button type="button" class="btn btn-danger btn-sm" ng-click="grid.appScope.deleteData(row)"
            tooltip-placement="left" uib-tooltip="Delete" >
        <span class="glyphicon glyphicon-remove"></span>
    </button>
</div>
