<div class="col-md-10 cod-sm-6">
    <div class="panel panel-default">
        <div class="panel-heading" id="hdrClr">
          Enter New Category
        </div>
        <div class="panel-body" style="height:180px">
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="control-label col-sm-3" for="inputcatagory">Enter Category:</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" placeholder="Category name (ex: Oil, Glass etc)" ng-model="category.name" required autofocus>
                    </div>
                </div>
                <div class="form-group">        
                    <div class="col-sm-offset-3 col-sm-9">
                        <a href="#/category" class="btn btn-primary" type="submit" ng-click="addCatagory( category )">
                        Add Category
                        </a>
                    </div>
                </div>
            </form>

        </div>
    </div>
</div>
